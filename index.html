<!DOCTYPE html>
<html>
<head>
    <title>Country and Timezone Selector</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/timezone.js" defer></script>
</head>
<body>
    <h1>Select Country and Timezone to know the Time of the Country</h1>
    <label for="country">Country:</label>
    <select id="country" onchange="populateTimezones()">
        <option value="">Select a country</option>
    </select>
    
    <br><br>

    <label for="timezone">Timezone:</label>
    <select id="timezone" onchange="displayTime()" style="display:none;">
        <option value="">Select a timezone</option>
    </select>

    <br><br>

    <div id="time"></div>

    <script src="main.js" defer></script>
</body>
</html>
